version 15.6
no service timestamps debug uptime
no service timestamps log uptime
no service password-encryption
!
hostname R4
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
ethernet lmi ce
!
!
!
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
!
!
!
!
!
!
no ip domain lookup
ip cef
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!         
!
redundancy
!
!
! 
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 4.4.4.4 255.255.255.255
 ipv6 address 2001:DB8::4/128
!
interface GigabitEthernet0/0
 ip address 10.0.34.4 255.255.255.240
 ip ospf priority 0
 duplex auto
 speed auto
 media-type rj45
 ipv6 address FE80::14:4 link-local
 ipv6 address 2001:DB8:34::4/64
 ipv6 ospf 1 area 34
 ipv6 ospf network point-to-point
!
interface GigabitEthernet0/1
 ip address 10.0.14.4 255.255.255.248
 duplex auto
 speed auto
 media-type rj45
 ipv6 address FE80::14:4 link-local
 ipv6 address 2001:DB8:14::4/64
 ipv6 address autoconfig
 ipv6 ospf 1 area 0
!
interface GigabitEthernet0/2
 ip address 198.51.100.1 255.255.255.252
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/3
 ip address 10.0.45.4 255.255.255.248
 duplex auto
 speed auto
 media-type rj45
 ipv6 address 2001:DB8:45::4/64
!
!
router eigrp 10
 network 10.0.45.0 0.0.0.7
 redistribute ospf 1 metric 1000000 1 255 1 1500 route-map RM_TAG
 redistribute rip metric 1000000 1 255 1 1500
 passive-interface default
 no passive-interface GigabitEthernet0/3
!
router ospf 1
 area 34 nssa default-information-originate
 redistribute rip subnets
 redistribute eigrp 10 metric-type 1 subnets tag 4444
 network 10.0.34.4 0.0.0.0 area 34
!         
router rip
 version 2
 network 4.0.0.0
 network 10.0.0.0
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip route 0.0.0.0 0.0.0.0 198.51.100.2
!
ipv6 router ospf 1
 area 34 nssa
 redistribute connected
!
!
route-map RM_TAG permit 10
 set tag 444410
!
!
!         
control-plane
!
!
line con 0
line aux 0
line vty 0 4
 login
 transport input none
!
no scheduler allocate
!
end