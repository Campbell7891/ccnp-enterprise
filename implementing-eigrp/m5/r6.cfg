version 15.6
no service timestamps debug uptime
no service timestamps log uptime
no service password-encryption
!
hostname R6
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
ethernet lmi ce
!
!
!
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
!
!
!
!
!
!
no ip domain lookup
ip cef
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
!
!
key chain KC_EIGRP
 key 1
  key-string cisco
  cryptographic-algorithm md5
!
!
!
redundancy
!
!
! 
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 6.6.6.6 255.255.255.255
!
interface Loopback1
 ip address 6.0.0.1 255.255.255.255
!
interface Loopback2
 ip address 6.0.0.2 255.255.255.255
!
interface Loopback46
 ip address 46.46.46.46 255.255.255.255
!
interface GigabitEthernet0/0
 ip address 10.0.56.6 255.255.255.248
 ip authentication mode eigrp 10 md5
 ip authentication key-chain eigrp 10 KC_EIGRP
 duplex auto
 speed auto
 media-type rj45
 ipv6 address 2001:DB8:56::6/64
!
interface GigabitEthernet0/1
 no ip address
 shutdown 
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/2
 ip address 10.0.36.6 255.255.255.248
 duplex auto
 speed auto
 media-type rj45
 ipv6 address 2001:DB8:36::6/64
!
interface GigabitEthernet0/3
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
!
router eigrp 10
 network 6.0.0.0
 network 10.0.0.0
 network 46.46.46.46 0.0.0.0
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
line con 0
line aux 0
line vty 0 4
 login
 transport input none
!
no scheduler allocate
!
end