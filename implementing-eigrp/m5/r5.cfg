version 15.6
no service timestamps debug uptime
no service timestamps log uptime
no service password-encryption
!
hostname R5
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
ethernet lmi ce
!
!
!
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
!
!
!
!
!
!
no ip domain lookup
ip cef
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
!
!
key chain KC_EIGRP
 key 1
  key-string cisco
  cryptographic-algorithm md5
!
!
!
redundancy
!
!
! 
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 5.5.5.5 255.255.255.0
!
interface Loopback1
 ip address 5.0.0.1 255.255.255.255
!
interface Loopback2
 ip address 5.0.0.2 255.255.255.255
!
interface Loopback3
 ip address 5.0.0.3 255.255.255.255
!
interface Loopback50
 ip address 50.50.50.50 255.255.255.255
!
interface GigabitEthernet0/0
 bandwidth 1000001
 ip address 10.0.56.5 255.255.255.248
 ip authentication mode eigrp 10 md5
 ip authentication key-chain eigrp 10 KC_EIGRP
 duplex auto
 speed auto
 media-type rj45
 ipv6 address 2001:DB8:56::5/64
!
interface GigabitEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/2
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/3
 bandwidth 1000001
 ip address 10.0.45.5 255.255.255.248
 duplex auto
 speed auto
 media-type rj45
 ipv6 address 2001:DB8:45::5/64
!         
!
router eigrp 10
 distribute-list 50 out GigabitEthernet0/0
 network 5.0.0.0
 network 10.0.0.0
 network 50.50.50.50 0.0.0.0
 redistribute connected
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
!
!
access-list 50 deny   50.50.50.50
access-list 50 permit any
!
control-plane
!
!
line con 0
line aux 0
line vty 0 4
 login
 transport input none
!
no scheduler allocate
!
end