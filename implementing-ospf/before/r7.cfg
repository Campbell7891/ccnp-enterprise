interface GigabitEthernet0/0
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/2
 ip address 10.0.27.7 255.255.255.240
 duplex auto
 speed auto
 media-type rj45
 ipv6 address 2001:DB8:27::7/64
